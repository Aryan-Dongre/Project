{% extends "admin/base.html" %}

{% block page_title %}Products{% endblock %}

{% block extra_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content%}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">
                        {% if product %}
                            Update Product
                        {% else %}
                            Add New Product
                        {% endif %}
                    </h5>
                </div>

                <div class="card-body">

                    <form method="POST" enctype="multipart/form-data">

                        <!-- Product Name -->
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" name="name"
                                   class="form-control"
                                   value="{{ product.name if product else '' }}"
                                   required>
                        </div>

                        <!-- Brand Name -->
                        <div class="mb-3">
                            <label class="form-label">Brand Name</label>
                            <input type="text" name="brand_name"
                                   class="form-control"
                                   value="{{ product.brand_name if product else '' }}"
                                   required>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description"
                                      class="form-control"
                                      rows="3"
                                      required>{{ product.description if product else '' }}</textarea>
                        </div>

                        <!-- Price & Quantity -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price (â‚¹)</label>
                                <input type="number" step="0.01"
                                       name="price"
                                       class="form-control"
                                       value="{{ product.price if product else '' }}"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Quantity</label>
                                <input type="text"
                                       name="quantity"
                                       class="form-control"
                                       value="{{ product.quantity if product else '' }}"
                                       placeholder="e.g. 250ml, 100gm"
                                       required>
                            </div>
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-3">
                            <label class="form-label">Product Image</label>
                            <input type="file" name="image" class="form-control">

                            {% if product and product.image %}
                                <div class="mt-3">
                                    <p class="text-muted mb-1">Current Image:</p>
                                    <img src="{{ url_for('static', filename='uploads/products/' + product.image) }}"
                                         width="120"
                                         class="img-thumbnail">
                                </div>
                            {% endif %}
                        </div>

                        <!-- Status -->
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select name="status" class="form-select" required>
                                <option value="ACTIVE"
                                    {% if product and product.status == 'ACTIVE' %}
                                        selected
                                    {% endif %}
                                >ACTIVE</option>

                                <option value="INACTIVE"
                                    {% if product and product.status == 'INACTIVE' %}
                                        selected
                                    {% endif %}
                                >INACTIVE</option>
                            </select>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.products') }}"
                               class="btn btn-secondary">
                                Cancel
                            </a>

                            <button type="submit" class="btn btn-success">
                                {% if product %}
                                    Update Product
                                {% else %}
                                    Add Product
                                {% endif %}
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>






{% endblock%}
