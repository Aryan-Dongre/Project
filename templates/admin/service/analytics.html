{% extends "admin/base.html"%}

{% block page_title%} Service Analytics {% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='admin/css/service_analytics.css') }}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

 {% block page_js %} 
 
<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Analytics JS -->
<script src="{{ url_for('static', filename='admin/js/service_analytics.js') }}"></script> 
 
{% endblock %}

{% block content %}

<!--Switch button -->
       <div class="page-actions">
         <a href="{{ url_for('admin.manage_services')}}" class="btn btn-outline-primary">
            Manage Services
         </a>
       </div>

<div class="analytics-page">

  

  <div class="charts-grid">

    <!-- Service Type Chart -->
    <div class="chart-card">
      <h5 class="chart-title">Service Type Distribution</h5>
       
      <div class="chart-container">
        <canvas id="serviceTypeChart"></canvas>
      </div>
    </div>

    <!-- Service Status Chart -->
    <div class="chart-card">
      <h5 class="chart-title">Service Status Distribution</h5>
      <div class="chart-container">
        <canvas id="serviceStatusChart"></canvas>
      </div>
    </div>

    <div class="chart-card full-width">
      <h5 class="chart-title">Most Booked Services</h5>
        <div class="chart-container bar-chart">
          <canvas id="mostBookedServiceChart"></canvas>
        </div>
    </div>

  </div>

</div>

{% endblock %}
